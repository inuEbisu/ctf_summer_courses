name: Deploy to Pages

on:
  push:
    branches: ["master", "2023", "2024"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      # 构建 master 分支（最新内容）
      - name: Checkout master branch
        uses: actions/checkout@v4
        with:
          ref: "master"
      - name: Install dependencies (master)
        run: pip install mkdocs-material mkdocs-heti-plugin
      - name: Build master docs
        run: |
          mkdocs build --site-dir site
          # 预留其他资源（如图片）的复制操作

      # 构建 2023 分支
      - name: Checkout 2023 branch
        uses: actions/checkout@v4
        with:
          ref: "2023"
          path: "docs-2023"  # 指定独立目录避免覆盖
      - name: Install dependencies (2023)
        run: |
          cd docs-2023
          pip install mkdocs==1.5.0 mkdocs-material-extensions==1.1 mkdocs-material==9.1.21 mkdocs-heti-plugin==0.1.5
      - name: Build 2023 docs
        run: |
          cd docs-2023
          mkdocs build --site-dir ../site/2023

      # 构建 2024 分支
      - name: Checkout 2024 branch
        uses: actions/checkout@v4
        with:
          ref: "2024"
          path: "docs-2024"
      - name: Install dependencies (2024)
        run: |
          cd docs-2024
          pip install mkdocs-material==9.5.0 mkdocs-heti-plugin==0.2.0  # 示例版本
      - name: Build 2024 docs
        run: |
          cd docs-2024
          mkdocs build --site-dir ../site/2024

      # 合并所有内容并部署
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4